name: Build & Deploy Portfolio

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  IMAGE_NAME: usman-portfolio
  REGISTRY: ghcr.io

jobs:
  # Job 1: Validate HTML/CSS/JS
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML structure
        run: |
          echo "Validating HTML..."
          test -f index.html || (echo "index.html not found!" && exit 1)
          test -f styles.css || (echo "styles.css not found!" && exit 1)
          test -f script.js || (echo "script.js not found!" && exit 1)
          echo "All files validated successfully!"

      - name: Check file sizes
        run: |
          echo "File sizes:"
          ls -lh index.html styles.css script.js
          echo "Total portfolio size:"
          du -sh .

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Test container health
        run: |
          docker run -d --name test-portfolio -p 8080:80 ${{ env.IMAGE_NAME }}:latest
          sleep 5
          curl -f http://localhost:8080/ || (docker logs test-portfolio && exit 1)
          curl -f http://localhost:8080/health || (docker logs test-portfolio && exit 1)
          echo "Container health check passed!"
          docker stop test-portfolio
          docker rm test-portfolio

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # Job 3: Push to Registry (only on main branch push)
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # Job 4: Deploy (placeholder for production deployment)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Portfolio deployment triggered!"
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Ready for deployment to your hosting platform."
          echo ""
          echo "To deploy manually:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
          echo "  docker run -d -p 80:80 ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
